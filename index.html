<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Yılan Oyunu - Tam Sürüm</title>
    <style>
        body {
            background: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        canvas {
            background: #000;
            border: 5px solid #0f0;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
        }
        h1 { margin-bottom: 10px; }
    </style>
</head>
<body>

    <h1>Yılan Oyunu</h1>
    <canvas id="game" width="400" height="400"></canvas>
    <p>Ok tuşları ile hareket ettir!</p>

<script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const box = 20;
    let snake = [{ x: 200, y: 200 }];
    let direction = "RIGHT";
    let nextDirection = "RIGHT"; // Hızlı dönüşlerde hatayı önlemek için

    let food = {
        x: Math.floor(Math.random() * 20) * box,
        y: Math.floor(Math.random() * 20) * box
    };

    let score = 0;

    // Klavye dinleyici
    document.addEventListener("keydown", (e) => {
        // Ok tuşlarına basıldığında sayfanın kaymasını engelle
        if(["ArrowUp","ArrowDown","ArrowLeft","ArrowRight"].includes(e.key)) {
            e.preventDefault();
        }
        changeDirection(e);
    });

    function changeDirection(event) {
        const key = event.key;
        if (key === "ArrowLeft" && direction !== "RIGHT") nextDirection = "LEFT";
        else if (key === "ArrowUp" && direction !== "DOWN") nextDirection = "UP";
        else if (key === "ArrowRight" && direction !== "LEFT") nextDirection = "RIGHT";
        else if (key === "ArrowDown" && direction !== "UP") nextDirection = "DOWN";
    }

    function collision(head, array) {
        for (let i = 0; i < array.length; i++) {
            if (head.x === array[i].x && head.y === array[i].y) return true;
        }
        return false;
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Yönü güncelle
        direction = nextDirection;

        // Yılanı çiz
        for (let i = 0; i < snake.length; i++) {
            ctx.fillStyle = i === 0 ? "#00FF00" : "#008000";
            ctx.fillRect(snake[i].x, snake[i].y, box - 2, box - 2); // -2 boşluk bırakır, daha şık durur
        }

        // Yemi çiz
        ctx.fillStyle = "red";
        ctx.fillRect(food.x, food.y, box, box);

        // Mevcut kafa konumu
        let headX = snake[0].x;
        let headY = snake[0].y;

        // Hareketi hesapla
        if (direction === "LEFT") headX -= box;
        if (direction === "UP") headY -= box;
        if (direction === "RIGHT") headX += box;
        if (direction === "DOWN") headY += box;

        // Yem yeme kontrolü
        if (headX === food.x && headY === food.y) {
            score++;
            food = {
                x: Math.floor(Math.random() * 19) * box,
                y: Math.floor(Math.random() * 19) * box
            };
        } else {
            snake.pop(); // Kuyruğu sil
        }

        let newHead = { x: headX, y: headY };

        // Oyun bitti kontrolleri (Duvar veya Kendine çarpma)
        if (
            headX < 0 || headY < 0 ||
            headX >= canvas.width || headY >= canvas.height ||
            collision(newHead, snake)
        ) {
            clearInterval(game);
            alert("Oyun Bitti! Skorun: " + score);
            location.reload(); // Oyunu yeniden başlat
        }

        snake.unshift(newHead); // Yeni kafayı ekle
    }

    // Oyun hızı (100ms)
    let game = setInterval(draw, 100);
</script>

</body>
</html>
